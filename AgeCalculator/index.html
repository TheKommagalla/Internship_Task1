<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">
    </head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center vh-20">
        <form class="text-center " onsubmit="return false;">
            <div class="mb-3">
                <input type="text" class="form-control mb-2" placeholder="Enter the Date" id="date" >
                <input type="text" class="form-control mb-2" placeholder="Enter the Month" id="month" >
                <input type="text" class="form-control mb-2" placeholder="Enter the Year" id="year" >
            </div>
            <button type="" class="btn btn-primary" id="submitButton">Submit</button>
            <p id="result" class="mt-3"></p>
        </form>
    </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
